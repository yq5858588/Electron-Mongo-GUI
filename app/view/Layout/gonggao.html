<table class="tableForm" border=1>
    <tr>
    	<td width="15%">
                标题
            </td>
        <td>
            {$list[title]}
        </td>
    </tr>
    <tr>
    	<td width="15%">
                内容
            </td>
        <td>
            <textarea style="width:500px;height:360px;" name="content" readonly="readonly">{$list[content]}</textarea>
        </td>
    </tr>
    <tr>
    	<td width="15%">
                发布时间
            </td>
        <td>
            {$list[time]}
        </td>
    </tr>
    <tr>
    	<td width="15%">
                发布人
            </td>
        <td>
            {$list[users][nickname]}
